<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main>
      <div class="card">
        <div class="card__header">
          <a href="#" class="card__link">
            <img class="card__img" src="./images/image-equilibrium.jpg" alt="Equilibrium" />
            <div class="card__img--active">
              <img class="card__icon" src="./images/icon-view.svg" alt="view" />
            </div>
          </a>
        </div>
        <div class="card__body">
          <h1><a href="#">Equilibrium #3429</a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__info">
            <div>
              <img src="./images/icon-ethereum.svg" alt="ETH" />
              <p>0.041 ETH</p>
            </div>
            <div>
              <img src="./images/icon-clock.svg" alt="time" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="card__footer">
          <img src="./images/image-avatar.png" alt="Jules Wyvern" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/alfredo-cu/">Alfredo Carre√≥n Urbano</a>.
      </p>
    </footer>
  </body>
</html>
